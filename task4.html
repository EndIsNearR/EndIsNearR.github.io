<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Example</title>
</head>
<body>

    <h1>HTML Image Example</h1>

    <h2>Basic Image</h2>
    <!-- Image using the img tag -->
    <img src="https://via.placeholder.com/300" alt="Placeholder Image" width="300" height="200">

    <h2>Image with Caption</h2>
    <figure>
        <!-- Image inside a figure tag for caption -->
        <img src="https://via.placeholder.com/400" alt="Another Placeholder Image" width="400" height="250">
        <figcaption>This is a placeholder image with a caption.</figcaption>
    </figure>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        body {
            font-family: Arial;
            
            padding: 20px;
            background-color: #3eac9f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #59995c;
            color: white;
        }
    </style>
</head>
<body>

    <h1>HTML Table with Rowspan and Colspan</h1>

    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Age</th>
            <th rowspan="2">Location</th>
        </tr>
        <tr>
            <th>Years</th>
            <th>Months</th>
        </tr>
        <tr>
            <td>Ali Virk</td>
            <td>20</td>
            <td>6</td>
            <td>Gujranwala</td>
        </tr>
        <tr>
            <td rowspan="2">Farukh Riaz</td>
            <td>21</td>
            <td>3</td>
            <td rowspan="2">Faisalabad</td>
        </tr>
        <tr>
            <td>21</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Ahmed Hassan</td>
            <td colspan="2">27 </td>
            <td>Pindi</td>
        </tr>
    </table>

</body>
</html>
